<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- link stylesheet -->
    <link rel="stylesheet" href="index.css">
    <script src="index.js" type="script"></script>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" id="display">
                </div>
                <div>
                    <input type="button" value="AC" onclick="clearDisplay()">
                    <input type="button" value="DE" onclick="clearLastElem()">
                    <input type="button" value="." onclick="inputVal('.')">
                    <input type="button" value="/" onclick="inputVal('/')">
                </div>
                <div>
                    <input type="button" value="7" onclick="inputVal(7)">
                    <input type="button" value="8" onclick="inputVal(8)">
                    <input type="button" value="9" onclick="inputVal(9)">
                    <input type="button" value="x" onclick="inputVal('x')">
                </div>
                <div>
                    <input type="button" value="4" onclick="inputVal(4)">
                    <input type="button" value="5" onclick="inputVal(5)">
                    <input type="button" value="6" onclick="inputVal(6)">
                    <input type="button" value="-" onclick="inputVal('-')">
                </div>
                <div>
                    <input type="button" value="1" onclick="inputVal(1)">
                    <input type="button" value="2" onclick="inputVal(2)">
                    <input type="button" value="3" onclick="inputVal(3)">
                    <input type="button" value="+" onclick="inputVal('+')">
                </div>
                <div>
                    <input type="button" value="00" onclick="inputVal('00')">
                    <input type="button" value="0" onclick="inputVal('0')">
                    <input type="button" value="=" onclick="calculate()">
                    <!-- <input type="button" value="+" onclick="inputVal('00')"> -->
                </div>
            </form>
        </div>
    </div>
    <script>


        function inputVal(value) {
            document.getElementById("display").value += value;
        }

        function clearDisplay() {
            document.getElementById("display").value = "";
        }

        function clearLastElem() {
            let calcValue = document.getElementById("display").value;
            let slicedValue = calcValue.slice(0, -1);
            document.getElementById("display").value = slicedValue;
        }

        function calculate() {
            let calcValue = document.getElementById("display").value;
            //replace x with * for eval function
            //regex to replace all occurences of x is /x/g
            calcValue = calcValue.replace(/x/g, "*");
            let result = eval(calcValue);
            document.getElementById("display").value = result;
        }





    </script>

</body>

</html>
